<template>
    <div class="slds-box slds-theme_default">
        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                <template for:each={picklists} for:item="picklistField">
                    <div key={picklistField.label}>
                        <lightning-accordion-section name={picklistField.label} label={picklistField.label}>
                            <lightning-checkbox-group name={picklistField.label}
                                                      options={picklistField.items}
                                                      value={}
                                                      onchange={handleCheckboxChange}>
                            </lightning-checkbox-group>
                        </lightning-accordion-section>
                    </div>
                </template>
        </lightning-accordion>
    </div>
</template>
