<template>
    <div class="slds-box slds-theme_default" onclick={bibabooba}>
        <lightning-accordion allow-multiple-sections-open
                         active-section-name={activeSections}>
                <template for:each={picklists} for:item="picklistField">
                    <div key={picklistField.label}>
                        <lightning-accordion-section name={picklistField.label} label={picklistField.label}>
                            <template for:each={picklistField.items} for:item="picklistValue">
                                <div key={picklistValue.label}>
                                    <lightning-input type="checkbox" label={picklistValue.label}></lightning-input>
                                </div>
                            </template>
                        </lightning-accordion-section>
                    </div>
                </template>
    </lightning-accordion>
    </div>
</template>
